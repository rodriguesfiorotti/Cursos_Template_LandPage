<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cursos Store</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    </head>
    <body>
        <header>
            <img src="Imagens/retangulo.png" alt="Logo da Empresa Aqui" title="Logo da Empresa Aqui"/>

            <nav>
                <ul>
                    <li><a href="">Cursos</a></li>
                    <li><a href="">Tutores</a></li>
                    <li><a href="">História</a></li>
                    <li><a href="">Contate-nos</a></li>
                </ul>
            </nav>

        </header>
        <main>

            <div id="texto-central">
                <h1>Ganhe Novas <span>Habilidades</span></h1>
                <p id="sub-frase">Centenas de cursos para te capacitar e começar <br>sua carreira no mercado rápido.</p>
            </div>

            <div id="linha-central"></div>
        
        <div id="imagens-cursos">
            <img src="Imagens/circulo.png" alt="Foto curso 1" title="Foto curso 1" width="150">
            <img src="Imagens/circulo.png" alt="Foto curso 2" title="Foto curso 2" width="150">
            <img src="Imagens/circulo.png" alt="Foto curso 3" title="Foto curso 3" width="150">
            <img src="Imagens/circulo.png" alt="Foto curso 4" title="Foto curso 4" width="150">
            <img src="Imagens/circulo.png" alt="Foto curso 5" title="Foto curso 5" width="150">
            <img src="Imagens/circulo.png" alt="Foto curso 6" title="Foto curso 6" width="150">
        </div>

        <div id="conteudo-inferior">
            <div id="botao-comprar-curso">
                <button id="comprar-curso">Cadastre-se  <i class="fas fa-long-arrow-alt-right"></i></button>
            </div>

            <div id="espaco-certificados">
                <p>Nossos estudantes trabalham em: </p>
                <img src="Imagens/retangulo.png" alt="empresa1"  width="100" height="50" title="empresa 1">
                <img src="Imagens/retangulo.png" alt="empresa2"  width="100" height="50" title="empresa 2">
                <img src="Imagens/retangulo.png" alt="empresa3"  width="100" height="50" title="empresa 3">
            </div>
        </div>

        </main>
        <script src="script.js"></script>
    </body>
</html>
